name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  pull-requests: write
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start backend via Docker Compose
        run: docker compose up -d
      - name: Wait until server is ready
        run: npx wait-on http://localhost:3000

      - name: Run Playwright tests
        run: npx playwright test --reporter=json,html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/

      - name: Extract summary
        id: summary
        run: |
          PASSED=$(jq '[.suites[].specs[] | select(.tests[].results[].status == "passed")] | length' report.json)
          FAILED=$(jq '[.suites[].specs[] | select(.tests[].results[].status == "failed")] | length' report.json)
          echo "PASSED=$PASSED" >> $GITHUB_OUTPUT
          echo "FAILED=$FAILED" >> $GITHUB_OUTPUT
          
          - name: Post PR comment
            uses: peter-evans/create-or-update-comment@v4
            with:
              token: ${{ secrets.GITHUB_TOKEN }}
              issue-number: ${{ github.event.pull_request.number }}
              body: |
                ## Playwright Test Report
                - Passed: **${{ steps.summary.outputs.PASSED }}**
                - Failed: **${{ steps.summary.outputs.FAILED }}**
                - [HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
